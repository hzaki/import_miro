      - name: Installer dÃ©pendances
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas python-slugify
          fi

      - name: PrÃ©-vÃ©rification accÃ¨s Miro (optionnel)
        shell: bash
        run: |
          set -e
          if [[ -z "${MIRO_TOKEN}" || -z "${MIRO_BOARD_ID}" ]]; then
            echo "âš ï¸  MIRO_TOKEN ou MIRO_BOARD_ID non dÃ©fini(s). Passe Ã  l'Ã©tape suivante, mais l'appel API Ã©chouera." >&2
            exit 0
          fi
          python - << 'PY'
