permissions:
  contents: read

concurrency:
  group: miro-storymap-r4
  cancel-in-progress: false

jobs:
  run:
    name: Publier le Story Mapping R4
    runs-on: ubuntu-latest
    env:
      MIRO_TOKEN: ${{ secrets.MIRO_TOKEN }}
      MIRO_BOARD_ID: ${{ secrets.MIRO_BOARD_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Echo inputs & list repo
        run: |
          echo "Inputs: prefix='${{ inputs.prefix }}' csv_path='${{ inputs.csv_path }}' dry_run='${{ inputs.dry_run }}'"
          echo "Repo root:"
          ls -la
          echo "Top-level files:" 
          find . -maxdepth 2 -type f -print | sort

      - name: Validate files
        shell: bash
        run: |
          set -euo pipefail
          SCRIPT=push_storymap_r4_to_miro.py
          if [[ ! -f "$SCRIPT" ]]; then
            echo "âŒ Fichier manquant: $SCRIPT (attendu Ã  la racine du repo)." >&2
            echo "ðŸ‘‰ Solution: ajoute $SCRIPT Ã  la racine, ou modifie le workflow pour pointer vers son chemin rÃ©el." >&2
            exit 2
          fi
          if [[ -n "${{ inputs.csv_path }}" ]]; then
            if [[ ! -f "${{ inputs.csv_path }}" ]]; then
              echo "âŒ CSV introuvable: ${{ inputs.csv_path }}" >&2
              echo "ðŸ‘‰ Solution: vÃ©rifie le chemin (ex: data/storymap_r4.csv) ou laisse le champ vide pour utiliser le modÃ¨le par dÃ©faut." >&2
              exit 2
            fi
          fi
